# Profile Ativo - Defina manualmente aqui:
spring.profiles.active=dev

# ========== Validação de Disponibilidade de Contrato ==========

# IDs dos tipos de tag que bloqueiam reserva (separados por vírgula)
sw.tse.disponibilidade.bloqueio.ids-tipo-tag=2,3,4,10,15,12,39,48,57,58,66,67,78

# SysIds dos grupos que bloqueiam reserva (separados por vírgula)
sw.tse.disponibilidade.bloqueio.sysids-grupo=CONTRATOTS_TIPOTAG_GRUPOTAG_PENDENTEUTILIZACAO

# Valor mínimo de integralização (em reais)
sw.tse.disponibilidade.integralizacao.valor-minimo=2300.00

# Se deve validar inadimplência de contrato
sw.tse.disponibilidade.inadimplencia.validar-contrato=true

# Se deve validar inadimplência de condomínio
sw.tse.disponibilidade.inadimplencia.validar-condominio=true