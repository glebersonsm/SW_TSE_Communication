spring.profiles.active=dev

# ===== Logging (externalizável) =====
# LOGGING_FILE_PATH: diretório dos arquivos .log (ex: /var/log/tse-communication)
# LOGGING_FILE_NAME: nome base (ex: application -> application.log, application-error.log)
# Configuração padrão do Spring Boot para garantir que o Logback encontre o caminho
# Garante que a pasta logs seja criada no diretório CORRENTE (onde o jar está)
logging.file.path=${user.dir}/logs
# Mantendo propriedades legadas caso sejam usadas internamente
sw.tse.logging.path=${LOGGING_FILE_PATH:./logs}
sw.tse.logging.file=${LOGGING_FILE_NAME:application}